      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #030712; /* bg-gray-950 */
        color: #f9fafb; /* text-gray-50 */
        scroll-behavior: smooth;
      }
      #root {
        overflow-x: hidden;
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
        background-color: #f3f4f6; /* A fallback bg color matching the light theme */
      }
      .leaflet-popup-content-wrapper {
        background-color: #ffffff; /* white */
        color: #111827; /* text-gray-900 */
        border-radius: 8px;
        box-shadow: 0 3px 14px rgba(0,0,0,0.2);
      }
      .leaflet-popup-tip {
        background-color: #ffffff;
      }
      .leaflet-popup-close-button {
        color: #111827 !important;
      }

      /* New Landing Page Animations & Styles */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .scroll-animate {
        opacity: 0;
      }
      .scroll-animate.is-visible {
        animation: fade-in-up 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      @keyframes droplet-glow {
        0%, 100% {
          box-shadow: 0 0 10px 0px #10b981, 0 0 20px 0px rgba(16, 185, 129, 0.5);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 25px 5px #10b981, 0 0 40px 5px rgba(16, 185, 129, 0.5);
          transform: scale(1.05);
        }
      }
      .animate-droplet-glow {
        animation: droplet-glow 3s ease-in-out infinite;
      }
      
      /* Custom Slider Styles */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }

      input[type=range]:focus {
        outline: none;
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #374151; /* gray-700 */
        border-radius: 5px;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: 2px solid #030712; /* gray-950 */
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #10b981; /* green-500 */
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 5px #10b981;
      }

      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #374151; /* gray-700 */
        border-radius: 5px;
      }

      input[type=range]::-moz-range-thumb {
        border: 2px solid #030712; /* gray-950 */
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #10b981; /* green-500 */
        cursor: pointer;
        box-shadow: 0 0 5px #10b981;
      }
    </style>
